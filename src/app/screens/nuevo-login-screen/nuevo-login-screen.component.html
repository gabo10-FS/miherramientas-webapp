<section class = "nuevologin">
    <div class = "wrapper">
        <div class="card">
            <div class="card-body">
                <h3 class="title">INICIO DE SESIÓN</h3>
                <div class="container-inputs">
                    <div class="pt-3 mb-3">
                        <label class="etiqueta-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email">
                        <div *ngIf="errors.username" class="invalid-feedback">{{ errors.username }}</div>
                    </div>
                    <div class="pt-3 mb-3">
                        <label class="etiqueta-label">Contraseña</label>
                        <div class="input-group input-group-merge">
                            <input type="{{type}}" id="password" name="password_user" class="form-control pwd" (keyup.enter)="login()">
                            <div class="input-group-text" id="show-password" data-password="false">
                                <i *ngIf="type == 'password'" class="bi bi-eye-fill" (click)="showPassword()"></i>
                                <i *ngIf="type == 'text'" class="bi bi-eye-slash-fill" (click)="showPassword()"></i>
                            </div>
                        </div>
                        <div *ngIf="errors.password" class="invalid-feedback">{{ errors.password }}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="checkbox-signin">Olvidé mi contraseña</label>
                    </div>
                    <div class="d-flex flex-column align-items-center mb-3 w-100" style="text-align: center;">
                        <button class="btn btn-primary" type="submit" (click)="login()">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
