<section class="registro-product">
    <div class="wrapper">
        <!-- Va a englobar todo el formulario con la cabecera -->
        <div class="section-registro">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span *ngIf="!editar" class="title">Registrar Producto</span>
                <!--<span *ngIf="editar" class="title">Actualizar usuario</span>-->
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="container">
                <div class="image-1">
                    <img src="/assets/images/foto-product.jpg" class="foto-product">
                </div>
                <div class="body-registro">
                    <mat-form-field class="mat-input" appearance="outline">
                        <mat-label>ID</mat-label>
                        <input matInput [(ngModel)]="user.id" name="id" placeholder="Escribe ID">
                    </mat-form-field>
                    <div *ngIf="errors.id" class="invalid-feedback d-block">{{ errors.id }}</div>
    
                    <mat-form-field class="mat-input" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput [(ngModel)]="user.nombre" placeholder="Escribe nombre">
                    </mat-form-field>
                    <div *ngIf="errors.nombre" class="invalid-feedback d-block">{{ errors.nombre }}</div>
        
                    <mat-form-field class="mat-input" appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input matInput [(ngModel)]="user.precio" mask="000.00" placeholder="Escribe precio">
                    </mat-form-field>
                    <div *ngIf="errors.precio" class="invalid-feedback d-block">{{ errors.precio }}</div>
        
                    <mat-form-field class="mat-input" appearance="outline">
                        <mat-label>Departamento</mat-label>
                        <input matInput [(ngModel)]="user.departamento" placeholder="Escribe departamento" [disabled]="editar">
                    </mat-form-field>
                    <div *ngIf="errors.departamento" class="invalid-feedback d-block">{{ errors.departamento }}</div>
                </div>
                <div class="section-buttons">
                    <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
                    <button *ngIf="!editar" class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
                    <!-- <button *ngIf="editar" class="btn btn-primary" type="submit" (click)="actualizar()">Actualizar</button> -->
                </div>
            </div>
        </div>
    </div>
</section>
